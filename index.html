<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1>Fast track to a career in coding</h1>
      <p>Apply to Le Wagon today to become a Full Stack Developer in just 9 weeks!</p>
      <a class="btn-main" href="www.lewagon.com" target="blank">Apply now!</a>
    </div>
  </div>
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/undraw_updated_resume_re_q1or (2).svg" alt="Apply">

        <p>Apply for the bootcamp</p>
      </div>
      <div class="card">
        <img src="images/undraw_education_f8ru (1).svg" alt="Apply">
        <h3>Learn</h3>
        <p>Complete the bootcamp</p>
      </div>
      <div class="card">
        <img src="images/undraw_developer_activity_re_39tg.svg" alt="Apply">
        <h3>Develop</h3>
        <p>Become a developer and continue to learn</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <h3>Follow us to find out more</h3>
      <ul class="list-inline">
        <li>
          <a href="https://www.instagram.com/lewagonspain/?hl=en" target="blank"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="https://www.facebook.com/lewagonlondon/?brand_redir=116941945171079" target="blank"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://www.youtube.com/le-wagon" target="blank"><i class="fab fa-youtube"></i></a>
        </li>
      </ul>
    </div>
  </div>

</html>
